<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1 style="text-align:center">Track Lister</h1>
<div style="width: 50%; margin-left: 39%; margin-top:1%; display: inline-block;">
    <h2 style="display: inline; margin-right:2%;"><a href="{% url 'tracks'%}">View Tracks</a></h2>
    <h2 style="display: inline; margin-left:2%;"><a href="{% url 'genres'%}">View Genres</a></h2>
</div>
<div style="width: 90%; margin-left: 30%; margin-top:1%; margin-bottom:1%; display: inline-block;">
        <h4 style="display:inline">Search Tracks:</h4>
        <form action="{% url 'search' %}" method="get" style="display:inline">
        <input maxlength="100" name="lookup" type="text" style="width:20%"/>
        <select name="search_by">
            <option value="track_name" selected="selected">Track Name</option>
            <option value="genres">Genres</option>
            <option value="artist">Artist</option>
        </select>
         <input type="submit" value="Search">
        </form>
</div>
</body>
</html>
